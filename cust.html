<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="addtocart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="container-fluid">
        <p class="addcus"><strong>Add Customer Form</strong></p>
        <form>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter the Name">
            </div>
            <div class="form-group">
                <label for="inputEmail">E-Mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="inputMobile">Mobile Number</label>
                <input type="text" class="form-control" id="inputMobile" placeholder="##########">
            </div>
            <button type="button" class="btn btn-warning" onclick="addRow()">Add Customer</button>
            <div>
                <a class="link" href="index.html">Back To Home</a>
            </div>
        </form>
    </div>

    <table class="table table-bordered mt-3" id="show">
        <thead>
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>Mobile Number</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="addtocart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
