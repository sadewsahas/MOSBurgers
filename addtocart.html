<!DOCTYPE html>
<html>

<head>

<body>
  <div class="header">
    <p class="logo">MOS Burgers</p>
    <div class="cart"><i class="fa-solid fa-cart-shopping"></i>
      <p id="count">0</p>
    </div>
    <div>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">Management</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="cust.html">Customer Manager</a></li>
                  <li><a class="dropdown-item" href="store.html">Store Manager</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="search-item" placeholder="Search" aria-label="Search">
              <button class="btn bg-warning" type="button" onclick="search()">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <div class="container">
    <div id="root"></div>
    <div class="sidebar">
      <div class="head">
        <p>My Cart</p>
      </div>
      <div id="cartItem">Your cart is empty</div>
      <div class="foot">
        <h3>Total</h3>
        <h2 id="total">$ 0.00</h2>
        <div><button type="button" class="btn btn-warning">Check Out</button></div>
      </div>
    </div>
  </div>
  <script src="addtocart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
